<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设置页面初始化大小和缩放值 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 页面标题 -->
    <title>登录</title>
    <!-- 网页图标 -->
    <link rel="icon" href="../static/src/adminLogin_icon.png" sizes="32x32">
    <!-- 引入bootstrap默认css样式 -->
    <link href="../static/extlib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入bootstrapValidator默认css样式 -->
    <link href="../static/extlib/bootstrapvalidator-0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
    <!-- 引入jquery和bootstrap的js插件 -->
    <!-- 注意：因为bootstrap和bootstrapValidator的js插件使用了jquery，所以jquery的引用必须放到bootstrap的js插件引用之前 -->
    <script type="text/javascript" src="../static/extlib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/extlib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/extlib/bootstrapvalidator-0.5.3/js/bootstrapValidator.min.js"></script>
    <!-- 引入jquery的md5加密插件 -->
    <!-- <script src="./extlib/jquerymd5/md5.pro.js"></script> -->
    <!-- 引入自己的js/css库文件-->
    <link href="../static/css/adminLogin.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/adminLogin.js"></script>
    <!-- <script src="./js/myLib.js"></script> -->
</head>
<body>
<div class="container">
    <!-- 登陆表单区域 -->
    <div class="row">
        <div class="col-lg-3 col-lg-offset-8
                    col-md-4 col-md-offset-8
                    col-xs-7 col-xs-offset-2" id="loginFormArea">

            <div id="loginFormTitle">
                <h4 id="loginFormTitleText">
                    <strong>玉米的生长及环境数据管理系统</strong>
                </h4>
            </div>

            <form id="loginForm">

                <div class="form-group">
                    <label for="userNameInput">用户名</label>
                    <input type="text" class="form-control" id="userNameInput" name="userNameInput">
                </div>

                <div class="form-group">
                    <label for="passwordInput">密码</label>
                    <input type="password" class="form-control" id="passwordInput" name="passwordInput">
                </div>

                <div class="checkbox">
                    <label data-toggle="tooltip" data-placement="right" title="退出浏览器后失效">
                        <input type="checkbox" name="rememberCheckbox" value="1">记住我
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">登录</button>
                <button type="button" class="btn btn-primary" id="resetButton">重置</button>

            </form>
        </div>
    </div>

    <!-- 动态载入模态框 -->

</div>
</body>
</html>
