<div class="container mypanel" id="index-body-addAdmin" xmlns:th="http://www.thymeleaf.org">
    <!--
     作者: lwh
     时间: 2020.5.2
     描述：添加管理员
    -->
    <div class="mypanel-header">
        <div class="media">
            <div class="media-left">
                <img src="../static/src/addAdmin.png" th:src="@{/src/addAdmin.png}" alt="添加">
            </div>
            <div class="media-right">
                <h2 class="media-heading" id="addAdmin-title-text">请输入管理员信息</h2>
            </div>
        </div>
    </div>
    <div class="mypanel-title-content-split"></div>
    <div class="mypanel-content">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6">
                <form class="form-horizontal" id="addAdmin-form">
                    <div class="form-group">
                        <label for="newUserName" class="control-label col-sm-2">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control ipt-dark" id="newUserName" name="newUserName"
                                   placeholder="6-10位，由字母、数字、点或下划线组成">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newUserPassword" class="control-label col-sm-2">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control ipt-dark" id="newUserPassword"
                                   name="newUserPassword"
                                   placeholder="必须为6位">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newUserPasswordConfirm" class="control-label col-sm-2">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control ipt-dark" id="newUserPasswordConfirm"
                                   name="newUserPasswordConfirm"
                                   placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newUserEmail" class="control-label col-sm-2">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control ipt-dark" id="newUserEmail" name="newUserEmail"
                                   placeholder="username@example.com">
                        </div>
                    </div>
                    <div class="form-group" id="addAdmin-buttons">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-main" id="addAdminButton"
                                        data-loading-text="正在添加...">
                                    添加
                                </button>
                            </div>
                            <div class="col-sm-5">
                                <button type="button" class="btn btn-sec" id="addAdminResetButton">重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
